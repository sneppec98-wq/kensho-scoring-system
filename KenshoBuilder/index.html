<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kensho Builder Pro - Master Template</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <link rel="stylesheet" href="css/builder.css">

    <style>
        .badge-version {
            display: inline-block;
            padding: 1px 5px;
            background: rgba(148, 163, 184, 0.1);
            color: #64748b;
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 4px;
            font-size: 0.45rem;
            font-weight: 900;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <!-- UNIFIED STUDIO COCKPIT HEADER -->
    <header class="studio-header">
        <!-- TOP ROW: GLOBAL TOOLS -->
        <div class="header-top-row">
            <div class="flex items-center gap-3">
                <div class="bg-slate-900/5 p-1 rounded-lg border border-slate-200">
                    <img src="../kensho-logo.png" alt="Logo" class="w-6 h-6 object-contain">
                </div>
                <span class="text-slate-900 font-black text-xs tracking-widest">KENSHO BUILDER</span>
                <div class="badge-version ml-2">v2.0</div>
                <div class="ml-4 flex items-center gap-2 px-3 py-1 bg-slate-100/50 rounded-full">
                    <div id="activeTemplateDot" class="w-1.5 h-1.5 rounded-full bg-slate-300"></div>
                    <span id="activeTemplateName" class="text-[9px] font-bold text-slate-500 uppercase">Draft
                        Template</span>
                </div>
            </div>

            <div class="ml-auto flex items-center gap-3">
                <button onclick="saveProgress()" id="saveProgressBtn"
                    class="bg-emerald-500 hover:bg-emerald-600 text-white text-[9px] font-black py-2 px-5 rounded-full flex items-center gap-2 transition-all opacity-50 cursor-not-allowed"
                    disabled>
                    SAVE PROGRESS
                </button>
                <button onclick="exportAsImage()"
                    class="bg-blue-600 hover:bg-blue-700 text-white text-[9px] font-black py-2 px-5 rounded-full shadow-lg shadow-blue-500/10 transition-all">
                    EKSPOR PNG
                </button>
            </div>
        </div>

        <!-- BOTTOM ROW: DYNAMIC EVENT DATA (STACKED DASHBOARD) -->
        <div class="header-bottom-row">
            <div class="header-stack-container">
                <!-- LEFT SIDE: TITLE STACK -->
                <div class="header-title-stack">
                    <input id="headerEventName" class="info-value-event" value="KENSHO CHAMPIONSHIP 2026">
                    <input id="headerCategory" class="info-value-cat" value="KATA PERORANGAN PUTRA">
                </div>

                <!-- RIGHT SIDE: METADATA ROW -->
                <div class="header-meta-row">
                    <!-- Schedule Stack (Date & Time) -->
                    <div class="meta-item">
                        <div class="flex flex-col gap-0 uppercase">
                            <input id="headerDate" class="meta-input-normal text-[10px]" value="25 JAN 2026">
                            <input id="headerTime" class="meta-input-normal text-[10px] !w-44 mt-[-2px]"
                                value="09.00 - 09.30 (30 MENIT)">
                        </div>
                    </div>

                    <!-- Tatami -->
                    <div class="meta-item border-l border-slate-200">
                        <input id="headerTatami" class="meta-input font-bold" value="TATAMI 01">
                    </div>

                    <!-- Pool Info -->
                    <div class="meta-item border-l border-slate-200">
                        <input id="headerPool" class="meta-input !w-12 text-center" value="1/1">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN INTERFACE: DOCKED COCKPIT -->
    <div class="studio-main-wrapper">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <a href="../dashboard.html" class="side-icon-btn" title="Back to Dashboard">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </a>

            <div class="side-icon-btn" onclick="toggleFlyout('flyout-add', this)" title="Add Elements">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
            </div>

            <div class="side-icon-btn" onclick="toggleFlyout('flyout-storage', this)" title="Cloud Storage">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" />
                </svg>
            </div>

            <div class="side-icon-btn" onclick="magicAutoPair()" title="Magic Auto-Pairing (Sihir Bagan)">
                <svg class="w-5 h-5 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>

            <div class="w-full h-px bg-slate-200 my-2"></div>

            <div class="side-icon-btn" onclick="undo()" title="Undo">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" />
                </svg>
            </div>

            <div class="side-icon-btn" onclick="printDesignedBracket()" title="Print PDF" class="mt-auto">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                </svg>
            </div>
        </div>

        <!-- CANVAS AREA -->
        <div id="canvas-container">
            <div id="canvas">

                <!-- Visual lines for connections go here -->
                <svg id="line-canvas"
                    style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;"></svg>
            </div>
        </div>

        <!-- PROPERTY INSPECTOR (DOCKED RIGHT) -->
        <div id="propertySidebar" class="property-sidebar">
            <div class="flex items-center justify-between mb-6 pb-4 border-b border-slate-200">
                <h3 class="font-black text-[10px] tracking-[0.2em] text-slate-800 uppercase">PROPERTIES</h3>
            </div>
            <div id="propContent">
                <div class="flex flex-col items-center justify-center h-full opacity-30 py-20 text-center">
                    <svg class="w-12 h-12 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122" />
                    </svg>
                    <p class="text-[10px] font-bold uppercase tracking-widest leading-relaxed">Pilih elemen
                        untuk<br>mengatur detil</p>
                </div>
            </div>
        </div>
    </div> <!-- END studio-main-wrapper -->

    <!-- FLYOUTS -->
    <div id="flyout-add" class="flyout-panel">
        <h4 class="text-[10px] font-black tracking-widest text-slate-400 mb-4 uppercase">TAMBAH ELEMEN</h4>
        <div class="grid grid-cols-1 gap-2">
            <button onclick="addItem('atlet-score', 'red', 400, 75)"
                class="flex items-center gap-3 p-2 hover:bg-white rounded-lg transition-all group border border-transparent hover:border-slate-200">
                <div class="w-3 h-3 rounded-full bg-red-500"></div>
                <span class="text-[10px] font-bold text-slate-600 group-hover:text-red-500">ATLET MERAH (AKA)</span>
            </button>
            <button onclick="addItem('atlet-score', 'blue', 400, 75)"
                class="flex items-center gap-3 p-2 hover:bg-white rounded-lg transition-all group border border-transparent hover:border-slate-200">
                <div class="w-3 h-3 rounded-full bg-blue-500"></div>
                <span class="text-[10px] font-bold text-slate-600 group-hover:text-blue-500">ATLET BIRU (AO)</span>
            </button>
            <button onclick="addItem('atlet-score', 'neutral', 400, 75)"
                class="flex items-center gap-3 p-2 hover:bg-white rounded-lg transition-all group border border-transparent hover:border-slate-200">
                <div class="w-3 h-3 rounded-full bg-slate-300"></div>
                <span class="text-[10px] font-bold text-slate-600">ATLET NETRAL</span>
            </button>
            <div class="h-px bg-slate-100 my-1"></div>
            <button onclick="addItem('title', '', 300, 60)"
                class="flex items-center gap-3 p-2 hover:bg-white rounded-lg transition-all border border-transparent hover:border-slate-200">
                <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
                <span class="text-[10px] font-bold text-slate-600">JUDUL / TEKS</span>
            </button>
            <button onclick="addItem('event-header', '', 250, 70)"
                class="flex items-center gap-3 p-2 hover:bg-white rounded-lg transition-all border border-transparent hover:border-slate-200">
                <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1" />
                </svg>
                <span class="text-[10px] font-bold text-slate-600">HEADER EVENT</span>
            </button>
            <div class="h-px bg-slate-100 my-1"></div>
            <button onclick="clearCanvas()"
                class="text-red-500 p-2 text-[9px] font-black tracking-widest hover:bg-red-50 rounded-lg transition-all">
                BERSIHKAN CANVAS
            </button>
        </div>
    </div>

    <div id="flyout-storage" class="flyout-panel w-[300px]">
        <h4 class="text-[10px] font-black tracking-widest text-slate-400 mb-4 uppercase">CLOUD STORAGE</h4>
        <div class="flex flex-col gap-3">
            <input type="text" id="templateSearch" onkeyup="filterTemplates(this.value)" placeholder="Cari template..."
                class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-xs">
            <div id="templateList" class="max-h-[300px] overflow-y-auto flex flex-col gap-1 pr-1">
                <div class="text-[10px] text-slate-400 text-center py-8">Memuat data dari cloud...</div>
            </div>
            <button onclick="saveTemplate()"
                class="w-full bg-emerald-500 text-white py-3 rounded-xl text-[10px] font-black tracking-widest hover:bg-emerald-600 transition-all mt-2">
                SIMPAN SEBAGAI BARU
            </button>
        </div>
    </div>

    <script src="js/builder.js"></script>
    <script type="module" src="../js/security-guard.js"></script>
</body>

</html>
