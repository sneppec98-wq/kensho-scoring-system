        }

        .input-dark {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);

        .input-dark:focus {

            box-shadow: 0 0 15px rgba(239, 68, 68, 0.2);

    </style>
</head>

    <script type="module">
        import { auth, db } from './js/firebase-init.js';
        import { createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const registerForm = document.getElementById('adminRegisterForm');
        const btnRegister = document.getElementById('btnRegister');
        const statusMessage = document.getElementById('statusMessage');

        function showMessage(msg, isError = false) {
            statusMessage.innerText = msg;
            statusMessage.className = `mt-6 text-center text-xs block ${isError ? 'text-red-400' : 'text-green-400'}`;
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            btnRegister.disabled = true;
            btnRegister.innerHTML = `<span class="animate-pulse">Memproses...</span>`;
            showMessage('');

            try {
                // 1. Buat User di Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Update Profile Auth
                await updateProfile(user, { displayName: fullName });

                // 3. Simpan Role & Detail di Firestore (Koleksi 'admins' agar sinkron dengan dashboard)
                const docId = fullName.toUpperCase(); // Gunakan Nama sebagai ID Dokumen sesuai permintaan
                await setDoc(doc(db, "admins", docId), {
                    name: fullName,
                    email: email.toLowerCase(),
                    level: 'Admin', // Otomatis Admin (Petugas Lapangan)
                    uid: user.uid,
                    status: 'pending',
                    registeredFrom: window.electronAPI ? 'desktop' : 'web',
                    createdAt: serverTimestamp(),
                    lastLogin: serverTimestamp()
                });

                showMessage('Registrasi Admin Berhasil! Mengalihkan...');

                // Redirect setelah sukses
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error("Error Registration:", error);
                let errorMsg = "Gagal mendaftar admin.";
                if (error.code === 'auth/email-already-in-use') errorMsg = "Email sudah terdaftar!";
                if (error.code === 'auth/weak-password') errorMsg = "Password minimal 6 karakter!";
                showMessage(errorMsg, true);

                btnRegister.disabled = false;
                btnRegister.innerHTML = `<span>Daftar Admin</span><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg>`;
            }
        });
    </script>
