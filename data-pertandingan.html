<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertandingan | Spartan Sport</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            /* Slate 900 */
            --light: #1e293b;
            /* Slate 800 */
            --dark: #020617;
            /* Slate 950 */
            --text: #f8fafc;
            /* Slate 50 */
            --accent: #ef4444;
            /* Red 500 */
            --blue: #3b82f6;
            /* Blue 500 */
        }

        body {
            background: var(--bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text);
            overflow-x: hidden;
        }

        /* Neumorphism UI - Dark Mode */
        .neu-flat {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(15px);
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.4), -5px -5px 20px rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .neu-inset {
            background: rgba(2, 6, 23, 0.3);
            backdrop-filter: blur(5px);
            box-shadow: inset 4px 4px 12px rgba(0, 0, 0, 0.5), inset -2px -2px 8px rgba(255, 255, 255, 0.01);
            border: 1px solid rgba(255, 255, 255, 0.02);
        }

        .tab-active {
            color: var(--blue);
            box-shadow: inset 4px 4px 12px rgba(0, 0, 0, 0.5), inset -2px -2px 8px rgba(255, 255, 255, 0.01);
        }

        .neu-button {
            background: var(--light);
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.3), -2px -2px 8px rgba(255, 255, 255, 0.03);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text);
            cursor: pointer;
        }

        .neu-button:hover {
            transform: translateY(-2px);
            box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.4), -3px -3px 10px rgba(255, 255, 255, 0.05);
            color: var(--blue);
        }

        /* Aurora Background */
        #aurora-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
            background: var(--bg);
        }

        .aurora {
            position: absolute;
            width: 80vmax;
            height: 80vmax;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.10;
            mix-blend-mode: multiply;
            animation: drift 20s infinite alternate linear;
        }

        .aurora-1 {
            background: var(--accent);
            top: -20%;
            left: -20%;
        }

        .aurora-2 {
            background: #4f46e5;
            bottom: -20%;
            right: -20%;
            animation-delay: -5s;
        }

        .aurora-3 {
            background: #06b6d4;
            top: 40%;
            left: 30%;
            animation-duration: 25s;
        }

        @keyframes drift {
            from {
                transform: translate(0, 0) scale(1);
            }

            to {
                transform: translate(10%, 10%) scale(1.1);
            }
        }

        /* Entry Animation */
        .card-event {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            border: 1px solid rgba(0, 0, 0, 0.02);
        }

        .card-event.animated {
            opacity: 1;
            transform: translateY(0);
        }

        .card-event:hover {
            transform: translateY(-5px);
            border-color: var(--blue);
            box-shadow: 0 10px 30px -10px rgba(59, 130, 246, 0.2);
        }

        .shimmer-text {
            background: linear-gradient(to right, var(--text) 20%, #ffffff 50%, var(--text) 80%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        /* SIDEBAR DROPDOWN SYSTEM */
        .dropdown-menu {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            padding-left: 20px;
            z-index: 100;
            min-width: 200px;
        }

        .dropdown-content {
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(25px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 1.5rem;
            border-radius: 1.5rem;
            animation: slideRight 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .group:hover .dropdown-menu {
            display: block;
        }

        @keyframes slideRight {
            from {
                opacity: 0;
                transform: translateX(10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Modal Styles */
        .modal-overlay {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
        }

        .input-profile {
            background: rgba(30, 41, 59, 0.7) !important;
            border: 1px solid rgba(255, 255, 255, 0.05) !important;
            color: #f8fafc !important;
        }

        .input-profile:focus {
            border-color: var(--blue) !important;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        /* Refined Sidebar - Dark Mode */
        aside {
            background: rgba(15, 23, 42, 0.8) !important;
            backdrop-filter: blur(25px) saturate(180%) !important;
            border-right: 1px solid rgba(255, 255, 255, 0.05) !important;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        .side-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            background: transparent;
            margin-bottom: 1.5rem;
        }

        .side-btn:hover {
            color: var(--blue);
            background: rgba(59, 130, 246, 0.08);
            transform: translateY(-2px) scale(1.05);
        }

        .side-btn.active {
            color: var(--blue);
            background: rgba(59, 130, 246, 0.1);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.15);
        }

        .side-btn.active::before {
            content: '';
            position: absolute;
            left: -18px;
            width: 3px;
            height: 18px;
            background: var(--blue);
            border-radius: 0 4px 4px 0;
            box-shadow: 0 0 10px var(--blue);
        }

        /* Sidebar Tooltip */
        [data-tooltip] {
            position: relative;
        }

        [data-tooltip]::after {
            content: attr(data-tooltip);
            position: absolute;
            left: calc(100% + 15px);
            top: 50%;
            transform: translateY(-50%) translateX(-5px);
            background: rgba(15, 17, 26, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 6px 12px;

            .td-main {
                font-size: 16px;
                font-weight: 800;
                color: #f8fafc;
            }

            border-radius: 8px;
            font-size: 9px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        [data-tooltip]:hover::after {
            opacity: 1;
            transform: translateY(-50%) translateX(0);
        }

        /* Voice Lounge Floating Panel */
        #voice-lounge-panel {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 320px;
            background: rgba(15, 17, 26, 0.9);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            z-index: 1000;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(120%);
        }

        #voice-lounge-panel.active {
            transform: translateY(0);
        }

        .voice-user {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.3s;
        }

        .voice-user.speaking {
            background: rgba(248, 113, 113, 0.1);
            box-shadow: 0 0 15px rgba(248, 113, 113, 0.1);
            border-color: rgba(248, 113, 113, 0.2);
        }

        .pulse-mic {
            animation: mic-pulse 2s infinite;
        }

        @keyframes mic-pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Version Badge */
        .badge-version {
            display: inline-block;
            padding: 2px 8px;
            background: rgba(248, 113, 113, 0.1);
            color: #f87171;
            border: 1px solid rgba(248, 113, 113, 0.2);
            border-radius: 6px;
            font-size: 0.55rem;
            font-weight: 800;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
    </style>
</head>

<body class="min-h-screen flex text-slate-100 bg-[#020617]">
    <!-- Aurora Background -->
    <div id="aurora-container">
        <div class="aurora aurora-1"></div>
        <div class="aurora aurora-2"></div>
        <div class="aurora aurora-3"></div>
    </div>
    <!-- SIDEBAR (Fixed & Full Navigation) -->
    <aside class="w-20 h-screen fixed left-0 top-0 flex flex-col items-center py-8 z-50">
        <div class="mb-8 flex flex-col items-center">
            <a href="dashboard.html">
                <img src="kensho-logo.png" alt="Logo" class="w-10 h-auto hover:scale-110 transition-transform mb-3">
            </a>
            <div class="badge-version">v2.0.0</div>
        </div>
        <nav class="flex-1 flex flex-col items-center space-y-6">
            <a href="dashboard.html" data-tooltip="Dashboard Hub" class="side-btn">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            </a>
        </nav>
        <!-- LOGOUT BUTTON -->
        <button onclick="handleLogout()" data-tooltip="Keluar Sistem" class="side-btn mb-8 mt-auto">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
        </button>
    </aside>

    <main class="ml-20 flex-1 p-10">
        <header class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-4xl font-black italic tracking-tighter uppercase leading-none"><span
                        class="shimmer-text">MANAJEMEN</span> <span class="shimmer-accent">EVENT</span></h1>
                <p class="text-[10px] font-black uppercase tracking-[0.4em] opacity-40 mt-3">SISTEM KONTROL PERTANDINGAN
                </p>
            </div>
            <div class="flex items-center gap-6">
                <!-- ACTION BUTTON -->
                <button onclick="openModal('modalAddEvent')"
                    class="neu-button px-8 py-4 rounded-xl text-[10px] font-black uppercase text-blue-500 tracking-widest">+
                    Buat Event Baru</button>

                <!-- USER INFO -->
                <div onclick="openProfileModal()"
                    class="flex items-center gap-4 neu-inset px-6 py-3 rounded-2xl border border-white/5 cursor-pointer hover:bg-white/5 transition-all">
                    <div class="text-right">
                        <p id="userRoleDisplay"
                            class="text-[8px] font-black uppercase opacity-60 tracking-widest leading-none mb-1 text-slate-600">
                            Loading...</p>
                        <p id="userNameDisplay" class="text-xs font-black uppercase tracking-wider text-blue-500">
                            Loading...</p>
                    </div>
                    <div
                        class="w-10 h-10 rounded-xl bg-blue-500/10 border border-blue-500/20 flex items-center justify-center">
                        <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                </div>
            </div>
        </header>

        <div id="eventList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <!-- Data will be loaded from DB -->
            <div
                class="col-span-full py-20 text-center opacity-30 italic font-black uppercase tracking-widest text-[10px]">
                Belum ada event aktif. Silakan buat event baru.
            </div>
        </div>
    </main>

    <div id="modalAddEvent"
        class="fixed inset-0 z-[100] hidden flex items-center justify-center bg-black/80 backdrop-blur-sm">
        <div class="neu-flat w-full max-w-xl rounded-[2.5rem] p-12">
            <h2 class="text-3xl font-black italic uppercase shimmer-text mb-8">Buat Event Baru</h2>
            <div class="space-y-6">
                <div class="space-y-2">
                    <label class="text-[9px] font-black uppercase tracking-widest opacity-40 ml-4">Nama Event</label>
                    <div class="neu-inset p-4 rounded-xl"><input type="text" id="eventNameInput"
                            class="bg-transparent w-full text-sm font-bold text-white outline-none uppercase tracking-widest placeholder:text-slate-600"
                            placeholder="CONTOH: PIALA SPARTAN III"></div>
                </div>
                <div class="grid grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-[9px] font-black uppercase tracking-widest opacity-40 ml-4">Tanggal</label>
                        <div class="neu-inset p-4 rounded-xl"><input type="date" id="eventDateInput"
                                class="bg-transparent w-full text-sm font-bold text-white outline-none"></div>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[9px] font-black uppercase tracking-widest opacity-40 ml-4">Lokasi</label>
                        <div class="neu-inset p-4 rounded-xl"><input type="text" id="eventLocationInput"
                                class="bg-transparent w-full text-sm font-bold text-white outline-none uppercase tracking-widest placeholder:text-slate-600"
                                placeholder="KOTA/PROVINSI"></div>
                    </div>
                </div>
                <div class="flex gap-4 pt-6">
                    <button onclick="closeModal('modalAddEvent')"
                        class="flex-1 py-4 rounded-xl text-[10px] font-black uppercase tracking-widest opacity-40 hover:opacity-100 transition-all">Batal</button>
                    <button onclick="saveEvent()"
                        class="flex-1 py-4 rounded-xl bg-blue-500 text-white text-[10px] font-black uppercase tracking-widest shadow-lg shadow-blue-500/20 hover:brightness-110 active:scale-95 transition-all">Simpan
                        Event</button>
                </div>
            </div>
        </div>
    </div>

    <!-- UI: Modal Pengaturan Profil -->
    <div id="profileModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 modal-overlay">
        <div class="neu-flat w-full max-w-md rounded-[2.5rem] p-10 stagger-card relative">
            <button onclick="closeProfileModal()" class="absolute top-8 right-8 text-slate-500 hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <div class="mb-8">
                <h2 class="text-2xl font-black italic tracking-tighter shimmer-text">PENGATURAN PROFIL</h2>
                <p class="text-[10px] font-black uppercase tracking-[0.3em] opacity-40 mt-2">Update Identitas Admin</p>
            </div>

            <form id="profileForm" class="space-y-6">
                <div>
                    <label class="block text-[10px] font-black uppercase opacity-40 mb-2 tracking-widest">Nama
                        Lengkap</label>
                    <input type="text" id="profileName" required
                        class="w-full px-5 py-3 rounded-xl input-profile outline-none transition-all text-sm font-bold">
                </div>
                <div>
                    <label class="block text-[10px] font-black uppercase opacity-40 mb-2 tracking-widest">Email
                        Terdaftar</label>
                    <input type="email" id="profileEmail" required
                        class="w-full px-5 py-3 rounded-xl input-profile outline-none transition-all text-sm font-bold opacity-60 cursor-not-allowed"
                        readonly>
                    <p class="text-[9px] text-slate-500 mt-2 italic">* Email hanya bisa dibaca (read-only) demi
                        keamanan.</p>
                </div>

                <div class="pt-4 space-y-4">
                    <button type="button" onclick="handleResetPassword()"
                        class="w-full py-3 rounded-xl border border-blue-500/30 text-blue-500 text-[10px] font-black uppercase tracking-widest hover:bg-blue-500/10 transition-all">
                        Reset Password via Email
                    </button>
                    <button type="submit"
                        class="w-full py-4 rounded-xl bg-blue-500 text-white text-[10px] font-black uppercase tracking-widest shadow-lg shadow-blue-500/20 hover:brightness-110 active:scale-95 transition-all">
                        Simpan Perubahan
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- UI: Kensho Voice Lounge Panel -->
    <div id="voice-lounge-panel" class="p-6">
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-red-400/20 flex items-center justify-center text-red-400">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                    </svg>
                </div>
                <div>
                    <h4 class="text-xs font-black tracking-widest uppercase">Voice Lounge</h4>
                    <p class="text-[8px] font-bold opacity-30 uppercase tracking-[0.2em] mt-0.5">Live Coordination</p>
                </div>
            </div>
            <button onclick="toggleVoiceLounge()" class="text-slate-500 hover:text-white transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </button>
        </div>

        <div id="voice-users-list" class="space-y-3 mb-8 max-h-48 overflow-y-auto custom-scrollbar">
            <!-- Joined users will appear here -->
            <div class="flex flex-col items-center justify-center py-6 opacity-20 italic">
                <p class="text-[10px] font-bold uppercase tracking-widest">Lounge Kosong</p>
            </div>
        </div>

        <div class="flex gap-3">
            <button id="btn-join-voice" onclick="handleJoinVoice()"
                class="flex-1 py-4 rounded-xl bg-red-500 text-white text-[10px] font-black uppercase tracking-widest hover:brightness-110 transition-all flex items-center justify-center gap-2">
                Join Lounge
            </button>
            <button id="btn-mute-voice" onclick="toggleMute()"
                class="hidden w-14 h-14 rounded-xl border border-white/10 flex items-center justify-center text-slate-500 hover:text-white transition-all">
                <svg id="mute-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
            </button>
            <button id="btn-leave-voice" onclick="handleLeaveVoice()"
                class="hidden w-14 h-14 rounded-xl bg-white/5 border border-white/10 flex items-center justify-center text-slate-500 hover:text-red-400 transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            </button>
        </div>
    </div>

    <script type="module">
        import { db, auth } from './js/firebase-init.js';
        import { handleLogout } from './js/auth-helpers.js';
        import { onAuthStateChanged, updateProfile, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, where, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { logActivity } from './js/activity-logger.js';
        import { initVoiceLounge, joinVoice, leaveVoice, toggleMicMute } from './js/voice-chat.js';

        window.handleLogout = handleLogout;

        // Voice Lounge UI Logic
        window.toggleVoiceLounge = () => {
            const panel = document.getElementById('voice-lounge-panel');
            panel.classList.toggle('active');
            const btn = document.getElementById('btn-voice');
            btn.classList.toggle('active');
        };

        window.handleJoinVoice = async () => {
            const user = auth.currentUser;
            if (!user) return;
            const btnJoin = document.getElementById('btn-join-voice');
            btnJoin.disabled = true;
            try {
                await joinVoice(user);
                btnJoin.classList.add('hidden');
                document.getElementById('btn-mute-voice').classList.remove('hidden');
                document.getElementById('btn-leave-voice').classList.remove('hidden');
            } catch (err) {
                alert("Gagal join Voice Lounge: " + err.message);
                btnJoin.disabled = false;
            }
        };

        window.handleLeaveVoice = async () => {
            await leaveVoice();
            document.getElementById('btn-join-voice').classList.remove('hidden');
            document.getElementById('btn-join-voice').disabled = false;
            document.getElementById('btn-mute-voice').classList.add('hidden');
            document.getElementById('btn-leave-voice').classList.add('hidden');
        };

        window.toggleMute = () => {
            const isMuted = toggleMicMute();
            const icon = document.getElementById('mute-icon');
            const btn = document.getElementById('btn-mute-voice');
            if (isMuted) {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-3.674m0 0L3 21m0-18l18 18" />';
                btn.classList.add('text-red-400');
            } else {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />';
                btn.classList.remove('text-red-400');
            }
        };

        // Modal Logic
        window.openProfileModal = () => {
            const user = auth.currentUser;
            if (user) {
                document.getElementById('profileName').value = user.displayName || "";
                document.getElementById('profileEmail').value = user.email || "";
                document.getElementById('profileModal').classList.remove('hidden');
            }
        };

        window.closeProfileModal = () => {
            document.getElementById('profileModal').classList.add('hidden');
        };

        // Handle Profile Update
        document.getElementById('profileForm').onsubmit = async (e) => {
            e.preventDefault();
            const newName = document.getElementById('profileName').value;

            try {
                const oldName = auth.currentUser.displayName;
                await updateProfile(auth.currentUser, { displayName: newName });
                document.getElementById('userNameDisplay').innerText = newName;

                // Track Profile Change Activity
                await logActivity("Update Profil", `Mengubah nama profil dari "${oldName}" menjadi "${newName}"`);

                alert("Profil berhasil diperbarui!");
                closeProfileModal();
            } catch (error) {
                alert("Gagal memperbarui profil: " + error.message);
            }
        };

        // Handle Reset Password
        window.handleResetPassword = async () => {
            const email = auth.currentUser.email;
            if (confirm(`Kirim link reset password ke email ${email}?`)) {
                try {
                    await sendPasswordResetEmail(auth, email);
                    alert("Email reset password telah dikirim! Silakan cek kotak masuk Anda.");
                } catch (error) {
                    alert("Gagal mengirim email reset: " + error.message);
                }
            }
        };

        // Protect Route & Role Check
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                if (document.getElementById('userNameDisplay')) {
                    document.getElementById('userNameDisplay').innerText = user.displayName || user.email.split('@')[0];
                }

                // Check if Owner for Sidebar & Set Role Display
                const q = query(collection(db, "admins"), where("email", "==", user.email));
                const snap = await getDocs(q);
                if (!snap.empty) {
                    const adminData = snap.docs[0].data();

                    // Display actual role
                    const roleEl = document.getElementById('userRoleDisplay');
                    if (roleEl) roleEl.innerText = adminData.role.toUpperCase();

                    if (adminData.role === 'owner') {
                        document.querySelectorAll('.owner-only').forEach(el => el.classList.remove('hidden'));
                    }
                } else {
                    // Default fallback if not in admins collection
                    const roleEl = document.getElementById('userRoleDisplay');
                    if (roleEl) roleEl.innerText = "ADMIN";
                }
            }
        });

        // Global Modal Controls
        window.openModal = function (id) { document.getElementById(id).classList.remove('hidden'); }
        window.closeModal = function (id) { document.getElementById(id).classList.add('hidden'); }

        const eventListContainer = document.getElementById('eventList');

        // Load Events Real-time
        const q = query(collection(db, "events"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            if (snapshot.empty) {
                eventListContainer.innerHTML = `
                    <div class="col-span-full py-20 text-center opacity-30 italic font-black uppercase tracking-widest text-[10px]">
                        Belum ada event aktif. Silakan buat event baru.
                    </div>
                `;
                return;
            }

            eventListContainer.innerHTML = '';
            snapshot.forEach((docSnap, index) => {
                const event = docSnap.data();
                const id = docSnap.id;

                const card = document.createElement('div');
                card.className = 'stagger-card';
                card.style.animationDelay = `${index * 0.1}s`;

                card.innerHTML = `
                    <div class="neu-flat p-8 rounded-[2.5rem] relative overflow-hidden group/card cursor-pointer border border-slate-100 hover:border-blue-500/30 transition-all h-full" onclick="window.location.href='event-detail.html?id=${id}'">
                        <div class="absolute top-0 right-0 w-32 h-32 bg-blue-500/5 rounded-full -mr-16 -mt-16 blur-3xl group-hover/card:bg-blue-500/10 transition-all"></div>
                        <div class="relative z-10 flex flex-col h-full">
                            <div class="flex justify-between items-start mb-6">
                                <div class="w-12 h-12 rounded-2xl neu-inset flex items-center justify-center text-slate-300 group-hover/card:text-blue-500 transition-colors">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                                </div>
                                <button onclick="event.stopPropagation(); deleteEvent('${id}')" class="opacity-0 group-hover/card:opacity-100 p-2 text-slate-500 hover:text-red-400 transition-all">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                            <h3 class="text-xl font-black italic uppercase text-slate-100 mb-2 leading-tight group-hover/card:text-blue-500 transition-colors">${event.name}</h3>
                            <div class="space-y-1 mb-8">
                                <p class="text-[9px] font-black opacity-80 uppercase tracking-widest pl-3 border-l-2 border-blue-500/30">TGL: ${event.date || '-'}</p>
                                <p class="text-[9px] font-black opacity-80 uppercase tracking-widest pl-3 border-l-2 border-blue-500/30">LOC: ${event.location || '-'}</p>
                            </div>
                            
                            <div class="mt-auto pt-6 border-t border-slate-100 flex items-center justify-between">
                                <span class="text-[9px] font-black uppercase tracking-[0.2em] text-slate-400 group-hover/card:text-blue-500 transition-all">Kelola Event</span>
                                <div class="w-8 h-8 rounded-full neu-inset flex items-center justify-center group-hover/card:bg-blue-500 group-hover/card:text-white transition-all">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                eventListContainer.appendChild(card);
            });
        });

        // Save Event
        window.saveEvent = async function () {
            const name = document.getElementById('eventNameInput').value;
            const date = document.getElementById('eventDateInput').value;
            const location = document.getElementById('eventLocationInput').value;

            if (!name) return alert("Nama event harus diisi!");

            try {
                await addDoc(collection(db, "events"), {
                    name: name.toUpperCase(),
                    date: date,
                    location: location.toUpperCase(),
                    createdAt: new Date().toISOString(),
                    status: 'active',
                    createdBy: auth.currentUser?.uid || 'anonymous'
                });

                // Track Add Event Activity
                await logActivity("Buat Event", `Membuat event baru: ${name.toUpperCase()}`);

                document.getElementById('modalAddEvent').classList.add('hidden');
                document.getElementById('eventNameInput').value = '';
                document.getElementById('eventDateInput').value = '';
                document.getElementById('eventLocationInput').value = '';
            } catch (error) {
                alert("Gagal menyimpan event: " + error.message);
            }
        }

        // Delete Event
        window.deleteEvent = async function (id) {
            if (confirm("Hapus event ini? Semua data terkait (atlet, kelas, bagan) akan ikut terhapus.")) {
                try {
                    // Get event info first for logging
                    const eventDoc = await getDoc(doc(db, "events", id));
                    const eventData = eventDoc.data();

                    await deleteDoc(doc(db, "events", id));

                    // Track Delete Event Activity
                    await logActivity("Hapus Event", `Menghapus event: ${eventData.name}`);
                } catch (error) {
                    alert("Gagal menghapus event: " + error.message);
                }
            }
        }
    </script>
</body>

</html>
