<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Prevent browser caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Daftar Peserta Resmi | Kensho Tech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --card: rgba(30, 41, 59, 0.4);
            --accent: #3b82f6;
            --text: #f8fafc;
        }

        body {
            background-color: var(--bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text);
            min-height: 100vh;
        }

        .neu-flat {
            background: var(--card);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .neu-inset {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.03);
            box-shadow: inset 2px 2px 10px rgba(0, 0, 0, 0.4);
        }

        /* Aurora Background */
        .aurora-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
            filter: blur(100px);
            opacity: 0.15;
        }

        .blob {
            position: absolute;
            width: 50vw;
            height: 50vw;
            border-radius: 50%;
            animation: drift 20s infinite alternate;
        }

        .blob-1 {
            background: #3b82f6;
            top: -10%;
            left: -10%;
        }

        .blob-2 {
            background: #ef4444;
            bottom: -10%;
            right: -10%;
            animation-delay: -5s;
        }

        @keyframes drift {
            from {
                transform: translate(0, 0) rotate(0deg);
            }

            to {
                transform: translate(100px, 100px) rotate(360deg);
            }
        }

        .shimmer-text {
            background: linear-gradient(to right, #f8fafc 20%, #3b82f6 50%, #f8fafc 80%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 4s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.3);
            border-radius: 10px;
        }

        @media print {
            .no-print {
                display: none !important;
            }

            body {
                background: white;
                color: black;
            }

            .neu-flat {
                background: white;
                border: 1px solid #ddd;
                box-shadow: none;
                backdrop-filter: none;
            }

            .text-blue-400 {
                color: #2563eb !important;
            }

            .bg-blue-500\/10 {
                background: #f0f7ff !important;
            }
        }
    </style>
</head>

<body class="p-4 md:p-10">
    <div class="aurora-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-12">
            <div class="flex items-center gap-6">
                <div id="eventLogo"
                    class="w-16 h-16 md:w-20 md:h-20 rounded-2xl neu-flat flex items-center justify-center p-2">
                    <img src="kensho-logo.png" alt="Logo" class="max-w-full max-h-full object-contain">
                </div>
                <div>
                    <h1 id="eventName"
                        class="text-3xl md:text-4xl font-black italic tracking-tighter uppercase shimmer-text leading-none">
                        DAFTAR PESERTA</h1>
                    <p
                        class="text-[10px] md:text-[12px] font-black uppercase tracking-[0.4em] opacity-40 mt-3 text-blue-500">
                        Official Verification Portal</p>
                </div>
            </div>
            <div class="no-print">
                <button onclick="window.print()"
                    class="px-6 py-4 rounded-2xl bg-white/5 border border-white/10 text-[10px] font-black uppercase tracking-widest hover:bg-white/10 transition-all flex items-center gap-3">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                    </svg>
                    Cetak Laporan
                </button>
            </div>
        </header>

        <!-- Stats & Search -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10 no-print">
            <div class="md:col-span-2 relative group">
                <div class="absolute inset-y-0 left-0 pl-6 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-slate-500 group-focus-within:text-blue-500 transition-colors" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="text" id="searchInput" placeholder="Cari Nama Atlet, Kontingen, atau Kelas..."
                    class="w-full bg-slate-900/40 border border-white/5 rounded-[1.5rem] py-5 pl-14 pr-6 text-sm font-bold text-white placeholder:text-slate-500 focus:outline-none focus:border-blue-500/50 focus:ring-4 focus:ring-blue-500/10 transition-all">
            </div>
            <div class="neu-flat rounded-[1.5rem] px-8 py-4 flex flex-col justify-center">
                <p class="text-[9px] font-black opacity-30 uppercase tracking-[0.3em] mb-1">Total Peserta Verifikasi</p>
                <h4 id="totalCount" class="text-3xl font-black italic text-blue-500 leading-none">0</h4>
            </div>
        </div>

        <!-- Content Area -->
        <div id="participantList" class="space-y-12 min-h-[400px]">
            <!-- Shimmer Loading -->
            <div class="animate-pulse space-y-8">
                <div class="h-12 bg-white/5 rounded-xl w-1/3"></div>
                <div class="h-64 bg-white/5 rounded-3xl w-full"></div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-20 pt-10 border-t border-white/5 text-center pb-10">
            <p id="lastSyncTime" class="text-[9px] font-black uppercase tracking-[0.2em] opacity-40 text-blue-400 mb-2">
            </p>
            <p class="text-[9px] font-black uppercase tracking-[0.5em] opacity-20">Kensho Technology Ecosystem &copy;
                2024</p>
        </footer>
    </div>

    <!-- Script Entry -->
    <script type="module" src="./js/official-peserta.js"></script>
</body>

</html>
