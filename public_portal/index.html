<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekap Peserta | Kensho Tech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #f8fafc;
            /* Slate 50 */
            --card: #ffffff;
            --accent: #2563eb;
            /* Blue 600 */
            --text-main: #0f172a;
            /* Slate 900 */
            --text-sub: #64748b;
            /* Slate 500 */
            --border: #e2e8f0;
            /* Slate 200 */
        }

        body {
            background-color: var(--bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
        }

        .premium-card {
            background: #ffffff;
            border-bottom: 2px solid var(--border);
            border-radius: 1rem;
        }

        /* Fluid Design Adjustments */
        .fluid-container {
            border: none;
            background: transparent;
            box-shadow: none;
        }

        /* Mobile Adjustments */
        @media (max-width: 640px) {
            header {
                margin-bottom: 2.5rem !important;
            }

            #eventLogo {
                max-width: 15rem !important;
                margin-bottom: 1rem !important;
            }

            h1 {
                font-size: 1.5rem !important;
                line-height: 1.2 !important;
            }

            #eventName {
                font-size: 0.75rem !important;
                letter-spacing: 0.1em !important;
            }

            .premium-card {
                border-radius: 1rem !important;
            }

            table {
                font-size: 0.75rem !important;
            }

            .pl-8 {
                padding-left: 1rem !important;
            }

            .pr-8 {
                padding-right: 1rem !important;
            }

            .py-6 {
                padding-top: 1rem !important;
                padding-bottom: 1rem !important;
            }

            .text-3xl {
                font-size: 1.875rem !important;
            }
        }

        .search-input {
            background: #ffffff;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .stagger-card {
            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        @media print {
            .no-print {
                display: none !important;
            }

            body {
                background: white;
            }

            .premium-card {
                border: 1px solid #ddd;
                box-shadow: none;
            }
        }
    </style>
</head>

<body class="p-4 md:p-10">
    <div class="max-w-6xl mx-auto">
        <!-- Header Section -->
        <header class="text-center mb-10 pt-4 md:pt-6">
            <!-- Event Logo Center - Large & Sharp -->
            <div id="eventLogoContainer"
                class="mx-auto w-full max-w-[320px] md:max-w-[600px] mb-10 flex items-center justify-center opacity-0 transition-opacity duration-700">
                <img id="mainLogo" src="" alt="Logo" class="w-full h-auto object-contain drop-shadow-xl">
            </div>

            <div class="space-y-2">
                <h1 class="text-xl md:text-3xl font-black tracking-tighter uppercase leading-none text-slate-900">
                    OFFICIAL <span class="text-blue-600">PORTAL</span>
                </h1>
                <p id="eventName"
                    class="text-xs md:text-sm font-bold uppercase text-slate-400 tracking-[0.2em] italic px-6">
                    Menghubungkan ke Server...
                </p>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <div
            class="flex flex-wrap items-center justify-center gap-2 p-2 bg-slate-100 rounded-[2rem] w-fit mx-auto shadow-inner mb-6">
            <button id="tab-roster" onclick="switchTab('roster')"
                class="px-6 md:px-10 py-3 rounded-xl text-[10px] md:text-xs font-black uppercase tracking-widest transition-all bg-white text-blue-600 shadow-sm">
                Daftar Peserta
            </button>
            <button id="tab-bracket" onclick="switchTab('bracket')"
                class="px-6 md:px-10 py-3 rounded-xl text-[10px] md:text-xs font-black uppercase tracking-widest transition-all text-slate-400 hover:text-slate-600">
                Bagan Pertandingan
            </button>
            <button id="tab-winners" onclick="switchTab('winners')"
                class="px-6 md:px-10 py-3 rounded-xl text-[10px] md:text-xs font-black uppercase tracking-widest transition-all text-slate-400 hover:text-slate-600">
                Daftar Juara
            </button>
            <button id="tab-medals" onclick="switchTab('medals')"
                class="px-6 md:px-10 py-3 rounded-xl text-[10px] md:text-xs font-black uppercase tracking-widest transition-all text-slate-400 hover:text-slate-600">
                Perolehan Medali
            </button>
        </div>

        <!-- Roster View (Default) -->
        <div id="view-roster" class="tab-content transition-all">
            <!-- Search & Info Bar - Minimalist / No Box -->
            <div
                class="flex flex-col md:flex-row items-center justify-between gap-8 mb-16 px-4 no-print border-b border-slate-100 pb-10">
                <div class="relative w-full max-w-xl group">
                    <div class="absolute inset-y-0 left-0 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-slate-300 group-focus-within:text-blue-600 transition-colors"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <input type="text" id="contingentFilter" placeholder="CARI NAMA KONTINGEN..."
                        class="w-full bg-transparent py-4 pl-10 pr-6 text-base font-bold text-slate-700 placeholder:text-slate-300 focus:outline-none border-b-2 border-slate-100 focus:border-blue-600 transition-all">
                </div>
                <div class="flex flex-col items-center md:items-end">
                    <p class="text-[10px] font-black text-slate-300 uppercase tracking-widest mb-1">Total Peserta
                        Verifikasi</p>
                    <h4 id="totalCount" class="text-4xl font-black text-blue-600 leading-none">0</h4>
                </div>
            </div>

            <!-- Content Area -->
            <div id="participantList" class="space-y-16 min-h-[400px]">
                <!-- Skeleton Loader -->
                <div class="animate-pulse space-y-8">
                    <div class="h-8 bg-slate-200 rounded-lg w-1/4"></div>
                    <div class="h-64 bg-slate-100 rounded-[2.5rem] w-full"></div>
                </div>
            </div>
        </div>

        <!-- Bracket View (Hidden) -->
        <div id="view-bracket" class="tab-content hidden transition-all">
            <!-- Bracket Category Selectors & Actions -->
            <div class="max-w-4xl mx-auto mb-10 text-center px-4">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.3em] mb-6">Pilih Kategori Tanding
                </p>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <!-- OPEN / PRESTASI SELECTOR -->
                    <div class="space-y-3">
                        <label
                            class="text-[9px] font-black text-blue-600 uppercase tracking-widest block text-left ml-2">KATEGORI
                            OPEN</label>
                        <select id="bracketClassSelectorOpen"
                            class="w-full bg-white border-2 border-slate-100 rounded-2xl py-4 px-6 text-sm font-black uppercase tracking-widest text-slate-700 focus:outline-none focus:border-blue-600 transition-all cursor-pointer shadow-sm">
                            <option value="">-- PILIH KELAS OPEN --</option>
                        </select>
                        <button onclick="handleBulkPrint('open')"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white rounded-2xl py-3 px-6 text-[9px] font-black uppercase tracking-widest shadow-lg shadow-blue-200 transition-all flex items-center justify-center gap-2">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                            </svg>
                            Cetak Semua Open
                        </button>
                    </div>

                    <!-- FESTIVAL SELECTOR -->
                    <div class="space-y-3">
                        <label
                            class="text-[9px] font-black text-emerald-600 uppercase tracking-widest block text-left ml-2">KATEGORI
                            FESTIVAL</label>
                        <select id="bracketClassSelectorFestival"
                            class="w-full bg-white border-2 border-slate-100 rounded-2xl py-4 px-6 text-sm font-black uppercase tracking-widest text-slate-700 focus:outline-none focus:border-emerald-500 transition-all cursor-pointer shadow-sm">
                            <option value="">-- PILIH KELAS FESTIVAL --</option>
                        </select>
                        <button onclick="handleBulkPrint('festival')"
                            class="w-full bg-emerald-500 hover:bg-emerald-600 text-white rounded-2xl py-3 px-6 text-[9px] font-black uppercase tracking-widest shadow-lg shadow-emerald-200 transition-all flex items-center justify-center gap-2">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                            </svg>
                            Cetak Semua Festival
                        </button>
                    </div>
                </div>

            </div>

            <div id="bracketContainer"
                class="bg-white rounded-[3rem] shadow-2xl shadow-slate-200/50 p-4 md:p-10 min-h-[500px] border border-slate-100 animate-slide-up flex items-center justify-center overflow-x-auto custom-scrollbar">
                <div class="text-center opacity-20 py-20">
                    <svg class="w-20 h-20 mx-auto mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                            d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2" />
                    </svg>
                    <p class="text-xs font-black uppercase tracking-[0.4em]">Pilih Kategori untuk Melihat Bagan</p>
                </div>
            </div>
        </div>

        <!-- Winners View (Hidden) -->
        <div id="view-winners" class="tab-content hidden transition-all">
            <div id="winnersList" class="max-w-4xl mx-auto space-y-10 px-4">
                <!-- Data Juara will be injected here -->
            </div>
        </div>

        <!-- Medal Tally View (Hidden) -->
        <div id="view-medals" class="tab-content hidden transition-all">
            <div id="medalTally" class="max-w-4xl mx-auto px-4">
                <!-- Medal Tally Table will be injected here -->
            </div>
        </div>

        <!-- Locked View (Hidden) -->
        <div id="view-locked" class="tab-content hidden transition-all">
            <div
                class="max-w-xl mx-auto py-32 px-10 text-center bg-white rounded-[3rem] shadow-2xl shadow-slate-200/40 border border-slate-100 animate-slide-up">
                <div class="w-20 h-20 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-8">
                    <svg class="w-10 h-10 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <h3 class="text-xl font-black italic uppercase text-slate-900 tracking-tight">Informasi Belum Tersedia
                </h3>
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mt-4 leading-relaxed">
                    Halaman ini masih dalam tahap finalisasi oleh Panitia.<br>Silakan cek kembali secara berkala.
                </p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-32 pt-10 border-t border-slate-200 text-center pb-20">
            <p class="text-[10px] font-black uppercase tracking-[0.4em] text-slate-400">
                Generated by <span class="text-blue-600 font-extrabold">Kensho Technology</span>
            </p>
        </footer>
    </div>

    <!-- Script Entry -->
    <script type="module" src="./js/portal.js"></script>
</body>

</html>
