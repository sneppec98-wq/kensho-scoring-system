<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat Scoring | Kensho Tech</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/window-controls.css">

    <style>
        :root {
            --bg: #0b1220;
            --sidebar: #0f172a;
            --card: #121a2b;
            --border: #1e293b;
            --text: #e2e8f0;
            --muted: #64748b;
            --blue: #3b82f6;
            --red: #ef4444;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }

        aside {
            background: var(--sidebar);
            border-right: 1px solid var(--border);
            z-index: 50;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            transition: .2s ease;
        }

        .card:hover {
            border-color: var(--blue);
        }

        .btn {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            transition: .2s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background: var(--blue);
            color: white;
            border-color: var(--blue);
        }

        .tab-active {
            background: var(--card);
            border: 1px solid var(--border);
            color: white;
        }

        .side-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--muted);
            transition: .2s ease;
        }

        .side-btn:hover {
            background: var(--card);
            color: var(--blue);
        }

        .side-btn.active {
            background: var(--blue);
            color: white;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 10px;
        }

        .shimmer-text {
            background: linear-gradient(to right, var(--text) 20%, #ffffff 50%, var(--text) 80%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }
    </style>
</head>

<body class="min-h-screen flex">
    <script src="js/window-controls.js"></script>

    <!-- SIDEBAR -->
    <aside class="w-20 h-screen fixed left-0 top-0 flex flex-col items-center py-8">
        <a href="dashboard.html" class="mb-10">
            <img src="kensho-logo.png" class="w-10">
        </a>

        <nav class="flex flex-col gap-6">
            <a href="dashboard.html" class="side-btn" title="Dashboard">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3" />
                </svg>
            </a>

            <a href="data-pertandingan.html" class="side-btn" title="Data Pertandingan">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </a>
        </nav>

        <button onclick="handleLogout()" class="side-btn mt-auto mb-6" title="Keluar">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7" />
            </svg>
        </button>
    </aside>

    <!-- MAIN -->
    <main class="ml-20 flex-1 p-10">

        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-2xl font-semibold tracking-tight uppercase">Pusat <span
                        class="shimmer-text">Scoring</span></h1>
                <p class="text-[10px] font-medium text-slate-500 uppercase tracking-widest mt-1">Sistem Kontrol Tatami &
                    Monitoring</p>
            </div>

            <div class="flex items-center gap-4">
                <div class="relative min-w-[200px]">
                    <select id="eventSelector" onchange="window.handleEventChange(this.value)"
                        class="w-full bg-slate-900 border border-slate-800 rounded-lg px-4 py-2 text-xs font-semibold focus:border-blue-500 outline-none appearance-none cursor-pointer">
                        <option value="">-- MEMUAT EVENT --</option>
                    </select>
                </div>

                <div class="flex gap-2">
                    <button onclick="switchTab('overview')" id="tab-overview"
                        class="px-4 py-2 text-xs font-semibold tab-active rounded-lg transition-all">
                        Tatami
                    </button>

                    <button onclick="switchTab('logs')" id="tab-logs"
                        class="px-4 py-2 text-xs font-semibold text-slate-400 rounded-lg hover:text-white transition-all">
                        Logs
                    </button>
                </div>
            </div>
        </header>

        <!-- TATAMI GRID -->
        <div id="content-overview">
            <div id="tatamiGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Data rendered by JS -->
                <div class="col-span-full py-20 text-center opacity-30 italic font-medium uppercase tracking-widest">
                    Silakan pilih event aktif
                </div>
            </div>
        </div>

        <!-- LOGS -->
        <div id="content-logs" class="hidden">
            <div class="card p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-lg font-semibold">Log Pertandingan</h3>
                    <div class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">
                        Showing <span id="logRange">0 - 0</span> of <span id="logTotal">0</span>
                    </div>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-sm">
                        <thead class="text-slate-500 border-b border-slate-800">
                            <tr>
                                <th class="text-left pb-4 font-bold uppercase tracking-widest text-[10px]">Tatami</th>
                                <th class="text-left pb-4 font-bold uppercase tracking-widest text-[10px]">Kategori</th>
                                <th class="text-left pb-4 font-bold uppercase tracking-widest text-[10px]">AKA</th>
                                <th class="text-left pb-4 font-bold uppercase tracking-widest text-[10px]">AO</th>
                                <th class="text-left pb-4 font-bold uppercase tracking-widest text-[10px]">Status</th>
                            </tr>
                        </thead>
                        <tbody id="logTableBody">
                            <!-- Data rendered by JS -->
                        </tbody>
                    </table>
                </div>

                <div class="mt-6 flex justify-end gap-3">
                    <button id="btnPrev" onclick="prevPage()" class="btn px-4 py-2 text-xs" disabled>PREV</button>
                    <button id="btnNext" onclick="nextPage()" class="btn px-4 py-2 text-xs" disabled>NEXT</button>
                </div>
            </div>
        </div>

    </main>

    <script type="module">
        import { rtdb, auth, db } from './js/firebase-init.js';
        import { handleLogout } from './js/auth-helpers.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, query, onSnapshot, getDocs, orderBy, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        window.handleLogout = handleLogout;
        window.selectedEventId = new URLSearchParams(window.location.search).get('id') || '';

        // --- TATAMI RENDER LOGIC ---
        const renderTatamiGrid = async (eventId) => {
            const grid = document.getElementById('tatamiGrid');
            if (!grid) return;

            if (!eventId) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center opacity-30 italic font-medium uppercase tracking-widest">Silakan pilih event aktif</div>`;
                return;
            }

            grid.innerHTML = `<div class="col-span-full py-20 text-center animate-pulse opacity-30 italic font-medium uppercase tracking-widest">Memuat Tatami...</div>`;

            try {
                const scheduleDoc = await getDoc(doc(db, `events/${eventId}/metadata`, 'schedule'));
                if (!scheduleDoc.exists()) {
                    grid.innerHTML = `<div class="col-span-full py-20 text-center opacity-30 italic font-medium uppercase tracking-widest">Jadwal belum dikonfigurasi</div>`;
                    return;
                }

                const scheduleData = scheduleDoc.data().schedule || [];
                const config = scheduleDoc.data().config || { arenas: 0 };

                const tatamiStats = {};
                scheduleData.forEach(block => {
                    const arena = block.arena;
                    if (!tatamiStats[arena]) tatamiStats[arena] = { classCount: 0 };
                    tatamiStats[arena].classCount += (block.classes || []).length;
                });

                const numArenas = config.arenas || Object.keys(tatamiStats).length;
                let html = '';
                for (let i = 1; i <= numArenas; i++) {
                    const stats = tatamiStats[i] || { classCount: 0 };
                    html += `
                        <div class="card p-6 flex flex-col">
                            <div class="flex justify-between items-center mb-6">
                                <div>
                                    <h3 class="text-lg font-semibold">Tatami ${i}</h3>
                                    <span class="text-[10px] ${stats.classCount > 0 ? 'text-blue-500' : 'text-slate-500'} font-bold uppercase tracking-widest">
                                        ${stats.classCount > 0 ? 'Aktif' : 'Idle'}
                                    </span>
                                </div>
                                <div class="text-right">
                                    <span class="text-xl font-bold">${stats.classCount}</span>
                                    <p class="text-[8px] text-slate-500 uppercase font-black tracking-widest">Kelas</p>
                                </div>
                            </div>
                            <button onclick="openConsoleSelector(${i})"
                                class="btn w-full py-3 text-xs font-bold uppercase tracking-widest">
                                Buka Konsol
                            </button>
                        </div>
                    `;
                }
                grid.innerHTML = html;
            } catch (err) {
                console.error("Error loading tatami grid:", err);
                grid.innerHTML = `<div class="col-span-full text-red-500 text-center font-bold uppercase text-xs">Error: ${err.message}</div>`;
            }
        };

        // --- EVENT SELECTOR LOGIC ---
        const loadActiveEvents = () => {
            const selector = document.getElementById('eventSelector');
            const q = query(collection(db, "events"), orderBy("createdAt", "desc"));

            onSnapshot(q, (snapshot) => {
                selector.innerHTML = '<option value="">-- PILIH EVENT --</option>';
                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    const isSelected = docSnap.id === window.selectedEventId ? 'selected' : '';
                    selector.innerHTML += `<option value="${docSnap.id}" ${isSelected}>${data.name}</option>`;
                });

                if (window.selectedEventId) renderTatamiGrid(window.selectedEventId);
            });
        };

        window.handleEventChange = (val) => {
            window.selectedEventId = val;
            const newUrl = new URL(window.location.href);
            newUrl.searchParams.set('id', val);
            window.history.replaceState({}, '', newUrl);
            renderTatamiGrid(val);
        };

        window.switchTab = (tab) => {
            document.getElementById('content-overview').classList.add('hidden');
            document.getElementById('content-logs').classList.add('hidden');
            document.getElementById('tab-overview').classList.remove('tab-active', 'text-white');
            document.getElementById('tab-logs').classList.remove('tab-active', 'text-white');
            document.getElementById('tab-overview').classList.add('text-slate-400');
            document.getElementById('tab-logs').classList.add('text-slate-400');

            if (tab === 'overview') {
                document.getElementById('content-overview').classList.remove('hidden');
                document.getElementById('tab-overview').classList.add('tab-active', 'text-white');
                document.getElementById('tab-overview').classList.remove('text-slate-400');
            } else {
                document.getElementById('content-logs').classList.remove('hidden');
                document.getElementById('tab-logs').classList.add('tab-active', 'text-white');
                document.getElementById('tab-logs').classList.remove('text-slate-400');
                renderLogs();
            }
        };

        window.openConsoleSelector = function (tatamiId) {
            if (!window.selectedEventId) {
                alert("Silakan pilih event terlebih dahulu.");
                return;
            }
            window.location.href = `scoring.html?tatami=${tatamiId}&id=${window.selectedEventId}&loadMode=auto`;
        };

        // --- LOGS LOGIC ---
        let logData = [];
        let currentPage = 1;
        const rowsPerPage = 10;

        async function renderLogs() {
            if (!window.selectedEventId) return;
            const body = document.getElementById('logTableBody');

            // In real app, fetch from Firestore. For now, placeholders or shared logic.
            // For simplicity, we keep it empty or reuse current logic if visible.
            body.innerHTML = '<tr><td colspan="5" class="py-10 text-center opacity-30 italic font-medium uppercase tracking-widest text-xs">Menghubungkan ke Real-time Logs...</td></tr>';

            // Logic to fetch logs would go here
        }

        window.prevPage = () => { if (currentPage > 1) { currentPage--; renderLogs(); } };
        window.nextPage = () => { if (currentPage < Math.ceil(logData.length / rowsPerPage)) { currentPage++; renderLogs(); } };

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                loadActiveEvents();
            }
        });
    </script>
</body>

</html>
