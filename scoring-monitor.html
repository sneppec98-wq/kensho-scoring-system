<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoring Monitor | Kensho Tech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/window-controls.css">
    <style>
        :root {
            --aka-color: #dc2626;
            --ao-color: #2563eb;
            --bg-dark: #020617;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .shimmer-text {
            background: linear-gradient(90deg, #fff, #94a3b8, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 5s linear infinite;
        }

        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }

        .score-box {
            font-size: 35vh;
            font-weight: 800;
            line-height: 0.8;
            letter-spacing: -0.05em;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .score-box-kata {
            font-size: 32vh !important;
            transform: translateY(5vh) !important;
        }

        .timer-display {
            font-size: 15vh;
            font-weight: 800;
            font-style: italic;
        }

        .penalty-dot {
            width: 4.5vh;
            height: 4.5vh;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .penalty-dot.active {
            box-shadow: 0 0 20px currentColor;
            border-color: currentColor;
        }

        .active-red {
            color: #ef4444;
            background-color: #ef4444;
        }

        .active-blue {
            color: #3b82f6;
            background-color: #3b82f6;
        }

        .active-yellow {
            color: #f59e0b;
            background-color: #f59e0b;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .winner-banner {
            position: fixed;
            inset: 0;
            z-index: 200;
            background: radial-gradient(circle at center, rgba(15, 23, 42, 0.95) 0%, rgba(2, 6, 23, 1) 100%);
            backdrop-filter: blur(60px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .winner-banner.show {
            display: flex;
            animation: winnerEntrance 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes winnerEntrance {
            0% {
                opacity: 0;
                backdrop-filter: blur(0px);
                transform: scale(1.1);
            }

            100% {
                opacity: 1;
                backdrop-filter: blur(60px);
                transform: scale(1);
            }
        }

        .shimmer-text {
            background: linear-gradient(90deg, #fff 0%, #94a3b8 50%, #fff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }

        .winner-ring {
            position: absolute;
            width: 80vh;
            height: 80vh;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.05);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Fullscreen Button Placeholder - usually hidden */
        #fsButton {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            opacity: 0.2;
            transition: opacity 0.3s;
        }

        #fsButton:hover {
            opacity: 1;
        }

        @keyframes pulse-border {
            0% {
                box-shadow: inset 0 0 0 0px #ef4444;
            }

            50% {
                box-shadow: inset 0 0 0 20px rgba(239, 68, 68, 0.2);
            }

            100% {
                box-shadow: inset 0 0 0 0px #ef4444;
            }
        }

        /* Winner Side Refinement */
        .winner-panel-active {
            z-index: 50 !important;
            transform: scale(1.02);
            box-shadow: inset 0 0 150px rgba(255, 255, 255, 0.1);
            background: rgba(15, 23, 42, 0.8) !important;
        }

        .winner-panel-active h2 {
            font-size: 10vh !important;
            color: white !important;
            text-shadow: 0 0 30px currentColor;
        }

        .winner-panel-active .score-box {
            font-size: 55vh !important;
            transform: translateY(-2vh) !important;
        }

        .winner-panel-active p[id^="monitorTeam"] {
            font-size: 4vh !important;
            color: white !important;
            opacity: 1 !important;
        }

        .loser-panel-dimmed {
            filter: grayscale(0.8);
            opacity: 0.3;
            transform: scale(0.95);
        }

        .winner-glow-aka {
            box-shadow: inset 0 0 120px rgba(220, 38, 38, 0.4);
            border: 4px solid #ef4444 !important;
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.3), transparent) !important;
        }

        .winner-glow-ao {
            box-shadow: inset 0 0 120px rgba(37, 99, 235, 0.4);
            border: 4px solid #3b82f6 !important;
            background: linear-gradient(-135deg, rgba(37, 99, 235, 0.3), transparent) !important;
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            70% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }

        .senshu-arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 25;
            animation: bounce-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .senshu-arrow.aka {
            color: #ef4444;
        }

        .senshu-arrow.ao {
            color: #3b82f6;
        }

        .arrow-icon {
            font-size: 8vh;
            filter: drop-shadow(0 0 20px currentColor);
            line-height: 1;
        }

        .label-s {
            font-size: 2vh;
            font-weight: 900;
            background: currentColor;
            color: white;
            padding: 0.5vh 1.5vh;
            border-radius: 0.5vh;
            margin-top: -1vh;
            filter: drop-shadow(0 0 10px currentColor);
            border: 2px solid white;
        }

        /* Kata Score Discarded Style */
        .kata-monitor-discarded {
            opacity: 0.25;
            position: relative;
        }

        .kata-monitor-discarded div {
            text-decoration: line-through;
            border-color: rgba(255, 255, 255, 0.05) !important;
            box-shadow: none !important;
        }

        .kata-monitor-discarded::after {
            content: '';
            position: absolute;
            top: 60%;
            left: 5%;
            right: 5%;
            height: 3px;
            background: #ef4444;
            transform: rotate(-15deg);
            z-index: 10;
            opacity: 0.6;
        }

        @keyframes slideDown {
            from {
                transform: translate(-50%, -100%);
                opacity: 0;
            }

            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        .animate-slide-down {
            animation: slideDown 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* KATA TIMER OVERLAY */
        #kataTimerOverlay {
            position: fixed;
            inset: 0;
            z-index: 150;
            background: radial-gradient(circle at center, rgba(15, 23, 42, 0.9) 0%, rgba(2, 6, 23, 0.98) 100%);
            backdrop-filter: blur(40px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .kata-timer-clock {
            font-size: 25vh;
            font-weight: 800;
            font-style: italic;
            line-height: 1;
            margin-bottom: 2vh;
            padding-right: 0.1em;
            /* Prevent italic clipping */
            overflow: visible;
        }

        .kata-timer-athlete {
            font-size: 8vh;
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
            line-height: 1.1;
            max-width: 90%;
        }

        .kata-timer-team {
            font-size: 4vh;
            font-weight: 600;
            color: #94a3b8;
            margin-top: 1vh;
            text-transform: uppercase;
        }

        .kata-timer-kata {
            font-size: 3vh;
            font-weight: 800;
            margin-top: 4vh;
            padding: 1vh 4vh;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1vh;
            color: #3b82f6;
        }

        .kata-timer-class {
            font-size: 4.5vh;
            font-weight: 900;
            letter-spacing: 0.05em;
            color: #ffffff;
            text-transform: uppercase;
            margin-bottom: 5vh;
            background: rgba(255, 255, 255, 0.15);
            padding: 1vh 10vh;
            border-radius: 2vh;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
            max-width: 90vw;
            text-align: center;
        }
    </style>
</head>

    <script type="module">
        import { listenToScoreUpdates } from './js/scoring-firebase.js';

        // URL Params
        const urlParams = new URLSearchParams(window.location.search);
        const tatamiId = urlParams.get('tatami') || '1';

        // State Tracking
        let lastWinnerState = false;

        // Initialize Listener
        listenToScoreUpdates(tatamiId, (data) => {
            if (!data) return;
            updateUI(data);
        });

        // Offline storage listener
        window.addEventListener('storage', (e) => {
            if (e.key === 'karate_score_update' && e.newValue) {
                try {
                    const data = JSON.parse(e.newValue);
                    updateUI(data);
                } catch (err) {
                    console.error('[Offline] Error parsing score update:', err);
                }
            }
        });

        function updateUI(data) {
            // Helper to check if string has meaningful data
            const hasData = (str) => str && str !== '-' && str !== '---' && str.trim() !== '';

            // General Info
            const catHeader = document.getElementById('matchInfoHeader');
            if (hasData(data.category)) {
                catHeader.classList.remove('hidden');
                document.getElementById('monitorCategory').innerText = data.category.toUpperCase();
            } else {
                catHeader.classList.add('hidden');
            }
            // Visibility Logic: Hide timer if disabled globally
            const centerUI = document.getElementById('centerUI');
            const kataOverlay = document.getElementById('kataTimerOverlay');

            if (!data.isTimerEnabled) {
                if (centerUI) centerUI.classList.add('hidden');
                if (kataOverlay) kataOverlay.style.display = 'none';
            } else {
                if (data.scoringMode === 'kata') {
                    // KATA Mode: Large Overlay
                    if (centerUI) centerUI.classList.add('hidden');
                    if (kataOverlay) {
                        kataOverlay.style.display = 'flex';
                        document.getElementById('overlayTimer').innerText = data.timerText || '00:00';

                        // Decide which athlete to show based on active performer
                        const isAo = data.activeKataPerformer === 'ao';
                        const overlayName = isAo ? data.nameAo : data.nameAka;
                        const overlayTeam = isAo ? data.teamAo : data.teamAka;
                        const overlayKata = isAo ? data.kataAo : data.kataAka;

                        document.getElementById('overlayName').innerText = (overlayName || '').toUpperCase();
                        document.getElementById('overlayName').classList.toggle('hidden', !hasData(overlayName));

                        document.getElementById('overlayTeam').innerText = (overlayTeam || '').toUpperCase();
                        document.getElementById('overlayTeam').classList.toggle('hidden', !hasData(overlayTeam));

                        document.getElementById('overlayKata').innerText = `KATA: ${overlayKata || ''}`;
                        document.getElementById('overlayKata').classList.toggle('hidden', !hasData(overlayKata));
                        document.getElementById('overlayKata').style.color = isAo ? '#3b82f6' : '#ef4444';

                        document.getElementById('overlayClass').innerText = (data.category || '').toUpperCase();
                    }
                } else {
                    // KUMITE Mode: Standard small timer
                    if (centerUI) centerUI.classList.remove('hidden');
                    if (kataOverlay) kataOverlay.style.display = 'none';
                    document.getElementById('monitorTimer').innerText = data.timerText || '00:00';

                    // ATOSHI BARAKU logic (KUMITE ONLY)
                    const timerContainer = document.getElementById('timerContainer');
                    const atoshiLabel = document.getElementById('atoshiLabel');
                    if (timerContainer && atoshiLabel) {
                        if (data.isAtoshiBaraku) {
                            timerContainer.classList.add('atoshi-baraku', 'border-red-500/50');
                            atoshiLabel.classList.remove('hidden');
                        } else {
                            timerContainer.classList.remove('atoshi-baraku', 'border-red-500/50');
                            atoshiLabel.classList.add('hidden');
                        }
                    }
                }
            }

            // AO Data (LEFT)
            const nameAoEl = document.getElementById('monitorNameAo');
            if (nameAoEl) {
                nameAoEl.innerText = (data.nameAo || '').toUpperCase();
                nameAoEl.classList.toggle('hidden', !hasData(data.nameAo));
            }

            const teamAoEl = document.getElementById('monitorTeamAo');
            if (teamAoEl) {
                teamAoEl.innerText = hasData(data.teamAo) ? data.teamAo.toUpperCase() : '';
                teamAoEl.classList.toggle('hidden', !hasData(data.teamAo));
            }

            let displayScoreAo = '00';
            if (data.scoringMode === 'kata') {
                displayScoreAo = data.kataType === 'flag' ? (data.aoFlags || 0) : data.kataScoreAo.toFixed(1);
            } else {
                displayScoreAo = data.aoScore < 10 ? '0' + data.aoScore : data.aoScore;
            }
            document.getElementById('monitorScoreAo').innerText = displayScoreAo;

            const kataAoContainer = document.getElementById('mon_kataAoContainer');
            if (data.scoringMode === 'kata' && hasData(data.kataAo)) {
                kataAoContainer.classList.remove('hidden');
                document.getElementById('monitorKataNameAo').innerText = data.kataAo;
            } else {
                kataAoContainer.classList.add('hidden');
            }

            // AKA Data (RIGHT)
            const nameAkaEl = document.getElementById('monitorNameAka');
            if (nameAkaEl) {
                nameAkaEl.innerText = (data.nameAka || '').toUpperCase();
                nameAkaEl.classList.toggle('hidden', !hasData(data.nameAka));
            }

            const teamAkaEl = document.getElementById('monitorTeamAka');
            if (teamAkaEl) {
                teamAkaEl.innerText = hasData(data.teamAka) ? data.teamAka.toUpperCase() : '';
                teamAkaEl.classList.toggle('hidden', !hasData(data.teamAka));
            }

            let displayScoreAka = '00';
            if (data.scoringMode === 'kata') {
                displayScoreAka = data.kataType === 'flag' ? (data.akaFlags || 0) : data.kataScoreAka.toFixed(1);
            } else {
                displayScoreAka = data.akaScore < 10 ? '0' + data.akaScore : data.akaScore;
            }
            document.getElementById('monitorScoreAka').innerText = displayScoreAka;

            const kataAkaContainer = document.getElementById('mon_kataAkaContainer');
            if (data.scoringMode === 'kata' && hasData(data.kataAka)) {
                kataAkaContainer.classList.remove('hidden');
                document.getElementById('monitorKataNameAka').innerText = data.kataAka;
            } else {
                kataAkaContainer.classList.add('hidden');
            }

            // Judge Scores (Kata)
            if (data.scoringMode === 'kata' && data.kataType === 'score') {
                updateJudgeScores('aka', data.judgeScoresAka);
                updateJudgeScores('ao', data.judgeScoresAo);
                document.getElementById('mon_judgeListAka').classList.remove('hidden');
                document.getElementById('mon_judgeListAo').classList.remove('hidden');
                document.getElementById('mon_penaltiesAka').classList.add('hidden');
                document.getElementById('mon_penaltiesAo').classList.add('hidden');
            } else {
                document.getElementById('mon_judgeListAka').classList.add('hidden');
                document.getElementById('mon_judgeListAo').classList.add('hidden');
                document.getElementById('mon_penaltiesAka').classList.remove('hidden');
                document.getElementById('mon_penaltiesAo').classList.remove('hidden');
            }

            // Penalties
            updatePenaltyDots('aka', data.penaltiesAka);
            updatePenaltyDots('ao', data.penaltiesAo);

            // NEW INDIVIDUAL SENSHU LOGIC
            const senshuBadgeAo = document.getElementById('mon_senshuBadgeAo');
            const senshuBadgeAka = document.getElementById('mon_senshuBadgeAka');

            if (senshuBadgeAo) senshuBadgeAo.classList.toggle('hidden', data.senshu !== 'ao');
            if (senshuBadgeAka) senshuBadgeAka.classList.toggle('hidden', data.senshu !== 'aka');

            // VR Indicators
            toggleElement('mon_vrAka', data.vrAka);
            toggleElement('mon_vrAo', data.vrAo);

            // Winner Banner
            handleWinnerBanner(data);

            // Mode specific tweaks
            const sideAka = document.getElementById('sideAka');
            const sideAo = document.getElementById('sideAo');
            const scoreAka = document.getElementById('monitorScoreAka');
            const scoreAo = document.getElementById('monitorScoreAo');

            if (data.scoringMode === 'kata') {
                sideAka.classList.add('from-slate-900/40');
                sideAo.classList.add('from-slate-900/40');
                scoreAka.classList.add('score-box-kata');
                scoreAo.classList.add('score-box-kata');
            } else {
                sideAka.classList.remove('from-slate-900/40');
                sideAo.classList.remove('from-slate-900/40');
                scoreAka.classList.remove('score-box-kata');
                scoreAo.classList.remove('score-box-kata');
            }
        }

        function updateJudgeScores(side, scores) {
            const container = document.getElementById(`mon_judgeList${side.charAt(0).toUpperCase() + side.slice(1)}`);
            if (!container || !scores) return;

            const scoresStr = JSON.stringify(scores);
            if (container.dataset.lastScores === scoresStr) return;
            container.dataset.lastScores = scoresStr;

            // WKF Logic: Identify highest and lowest scores to discard
            const validEntries = scores.map((val, idx) => ({ val, idx }));
            const sorted = [...validEntries].sort((a, b) => a.val - b.val);

            const discarded = [];
            if (sorted.length >= 3) {
                discarded.push(sorted[0].idx); // Lowest
                discarded.push(sorted[sorted.length - 1].idx); // Highest
            }

            container.innerHTML = scores.map((val, idx) => {
                const isDiscarded = discarded.includes(idx) && val > 0;
                return `
                    <div class="flex flex-col items-center ${isDiscarded ? 'kata-monitor-discarded' : ''}">
                        <p class="text-[1.2vh] font-black opacity-40 mb-1 uppercase">J${idx + 1}</p>
                        <div class="px-6 py-2 rounded-xl bg-white/5 border border-white/10 text-[2.8vh] font-black text-white shadow-[0_10px_30px_rgba(0,0,0,0.3)] min-w-[5vw] text-center">
                            ${val.toFixed(1)}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updatePenaltyDots(side, penalties) {
            const levels = ['c1', 'c2', 'c3', 'hc', 'h'];
            levels.forEach(lvl => {
                const el = document.getElementById(`mon_${side}_${lvl}`);
                if (!el) return;

                if (penalties && penalties[lvl]) {
                    el.classList.add('active');
                    if (lvl === 'h') el.classList.add('active-red');
                    else if (lvl === 'hc') el.classList.add('active-yellow');
                    else el.classList.add('active-yellow');
                } else {
                    el.classList.remove('active', 'active-red', 'active-yellow');
                }
            });
        }

        function toggleElement(id, show) {
            const el = document.getElementById(id);
            if (el) el.classList.toggle('hidden', !show);
        }

        function handleWinnerBanner(data) {
            const banner = document.getElementById('winnerBanner');
            const badgeAka = document.getElementById('mon_winnerBadgeAka');
            const badgeAo = document.getElementById('mon_winnerBadgeAo');
            const sideAka = document.getElementById('sideAka');
            const sideAo = document.getElementById('sideAo');


            // Auto-show banner when winner is declared (no manual announce needed)
            if (data.isWinnerDeclared && data.winnerSide && data.winnerSide !== 'draw') {
                const winnerName = data.winnerSide === 'aka' ? data.nameAka : data.nameAo;
                const winnerTeam = data.winnerSide === 'aka' ? data.teamAka : data.teamAo;
                const akaScore = data.akaScore < 10 ? '0' + data.akaScore : data.akaScore;
                const aoScore = data.aoScore < 10 ? '0' + data.aoScore : data.aoScore;

                // Detect KATA scores
                let finalScoreDisplay = `${aoScore} - ${akaScore}`; // Swapped to AO - AKA (Blue - Red)
                if (data.scoringMode === 'kata') {
                    if (data.kataType === 'flag') {
                        finalScoreDisplay = `${data.aoFlags || 0} - ${data.akaFlags || 0}`;
                    } else {
                        finalScoreDisplay = `${data.kataScoreAo.toFixed(1)} - ${data.kataScoreAka.toFixed(1)}`;
                    }
                }

                // Update Banner Data
                document.getElementById('winnerName').innerText = winnerName.toUpperCase();
                document.getElementById('winnerTeam').innerText = (winnerTeam === '-' || !winnerTeam) ? '' : winnerTeam.toUpperCase();

                // Check if this is a Hantei result
                const sideLabelEl = document.getElementById('winnerSideLabel');
                if (data.isHanteiResult && data.hanteiScore) {
                    // Show HANTEI label and flag score
                    sideLabelEl.innerText = 'HANTEI';
                    document.getElementById('winnerScore').innerText = data.hanteiScore;
                } else {
                    // Normal win
                    sideLabelEl.innerText = 'CHAMPION';
                    document.getElementById('winnerScore').innerText = finalScoreDisplay;
                }

                // Banner Styles based on side
                if (data.winnerSide === 'aka') {
                    banner.style.background = 'radial-gradient(circle at center, rgba(153, 27, 27, 0.4) 0%, rgba(2, 6, 23, 1) 100%)';
                    sideLabelEl.className = "px-16 py-6 rounded-full bg-red-600/20 border border-red-500/30 text-[3vh] font-black tracking-[0.8em] text-red-500 mb-8 uppercase";
                } else {
                    banner.style.background = 'radial-gradient(circle at center, rgba(30, 58, 138, 0.4) 0%, rgba(2, 6, 23, 1) 100%)';
                    sideLabelEl.className = "px-16 py-6 rounded-full bg-blue-600/20 border border-blue-500/30 text-[3vh] font-black tracking-[0.8em] text-blue-500 mb-8 uppercase";
                }

                banner.classList.add('show');

                // Keep side-specific badges as well
                if (data.winnerSide === 'aka') {
                    if (badgeAka) badgeAka.classList.replace('hidden', 'flex');
                    if (badgeAo) badgeAo.classList.replace('flex', 'hidden');
                    sideAka.classList.add('winner-panel-active', 'winner-glow-aka');
                    sideAo.classList.add('loser-panel-dimmed');
                } else {
                    if (badgeAo) badgeAo.classList.replace('hidden', 'flex');
                    if (badgeAka) badgeAka.classList.replace('flex', 'hidden');
                    sideAo.classList.add('winner-panel-active', 'winner-glow-ao');
                    sideAka.classList.add('loser-panel-dimmed');
                }
            } else {
                banner.classList.remove('show');
                if (badgeAka) badgeAka.classList.add('hidden');
                if (badgeAo) badgeAo.classList.add('hidden');
                sideAka.classList.remove('winner-panel-active', 'winner-glow-aka', 'loser-panel-dimmed');
                sideAo.classList.remove('winner-panel-active', 'winner-glow-ao', 'loser-panel-dimmed');
            }
        }

        window.toggleFullscreen = function () {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Hide athlete info if showing default values (blank mode)
        function checkAndHideDefaultAthleteInfo() {
            const nameAoEl = document.getElementById('monitorNameAo');
            const nameAkaEl = document.getElementById('monitorNameAka');
            const infoAo = document.getElementById('athleteInfoAo');
            const infoAka = document.getElementById('athleteInfoAka');

            if (nameAoEl && infoAo) {
                const nameAo = nameAoEl.textContent.trim();
                const isDefaultAo = nameAo === 'ATLET AO' || nameAo === '---' || nameAo === '';
                infoAo.style.display = isDefaultAo ? 'none' : 'block';
            }

            if (nameAkaEl && infoAka) {
                const nameAka = nameAkaEl.textContent.trim();
                const isDefaultAka = nameAka === 'ATLET AKA' || nameAka === '---' || nameAka === '';
                infoAka.style.display = isDefaultAka ? 'none' : 'block';
            }
        }

        // Check athlete info visibility every 500ms
        setInterval(checkAndHideDefaultAthleteInfo, 500);

        // CLICK TO TOGGLE FULLSCREEN
        document.addEventListener('click', () => {
            if (typeof window.toggleFullscreen === 'function') {
                console.log('[Monitor] Screen clicked - toggling fullscreen');
                window.toggleFullscreen();
            }
        });

        window.addEventListener('storage', (e) => {
            if (e.key === 'karate_display_command') {
                try {
                    const cmd = JSON.parse(e.newValue);
                    if (cmd.type === 'toggleFullscreen') {
                        window.toggleFullscreen();
                    }
                } catch (err) { }
            }
        });
    </script>
