<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inisialisasi Admin Baru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #020617;
            color: #f8fafc;
        }

        .neu-flat {
            background: #020617;
            box-shadow: 10px 10px 20px #01030b, -10px -10px 20px #030923;
        }

        .neu-inset {
            background: #020617;
            box-shadow: inset 5px 5px 10px #01030b, inset -5px -5px 10px #030923;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="neu-flat w-full max-w-md rounded-[2.5rem] p-10 border border-white/5">
        <h1 class="text-2xl font-black italic uppercase text-white mb-2">Setup Admin Baru</h1>
        <p class="text-xs text-slate-500 mb-8 font-bold uppercase tracking-widest">Gunakan tool ini untuk mendaftarkan
            akun ke Firebase Project baru.</p>

        <form id="setupForm" class="space-y-6">
            <div>
                <label class="block text-[10px] font-black text-slate-400 mb-2 uppercase tracking-widest">Email
                    Admin</label>
                <input type="email" id="email" required
                    class="w-full px-6 py-4 neu-inset rounded-2xl outline-none text-sm font-bold text-white transition-all focus:border-blue-500/50"
                    placeholder="admin@example.com">
            </div>
            <div>
                <label class="block text-[10px] font-black text-slate-400 mb-2 uppercase tracking-widest">Password
                    Baru</label>
                <input type="password" id="password" required
                    class="w-full px-6 py-4 neu-inset rounded-2xl outline-none text-sm font-bold text-white transition-all focus:border-blue-500/50"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <div>
                <label class="block text-[10px] font-black text-slate-400 mb-2 uppercase tracking-widest">Nama
                    Lengkap</label>
                <input type="text" id="name" required
                    class="w-full px-6 py-4 neu-inset rounded-2xl outline-none text-sm font-bold text-white transition-all focus:border-blue-500/50"
                    placeholder="ADMIN UTAMA">
            </div>

            <button type="submit" id="btnSubmit"
                class="w-full py-5 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-2xl font-black text-[11px] uppercase tracking-[0.2em] shadow-xl hover:scale-[1.02] active:scale-[0.98] transition-all">
                Daftarkan Admin & Buka Akses
            </button>
        </form>

        <div id="status" class="mt-8 text-[11px] font-mono whitespace-pre-wrap opacity-60"></div>
    </div>

    <script type="module">
        import { auth, db } from './js/firebase-init.js';
        import { createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const log = (msg, color = 'white') => {
            const el = document.getElementById('status');
            el.innerHTML += `<div style="color: ${color}">${msg}</div>`;
        };

        const setupForm = document.getElementById('setupForm');
        setupForm.onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value.trim();
            const btn = document.getElementById('btnSubmit');

            btn.disabled = true;
            btn.innerText = 'MEMPROSES...';
            document.getElementById('status').innerHTML = '';

            try {
                log(`üöÄ Membuat akun Auth: ${email}...`);
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                log('‚úÖ Auth Berhasil! Mengupdate profil...');
                await updateProfile(user, { displayName: name });

                log('üìÇ Menyiapkan Firestore document di koleksi "admins"...');
                await setDoc(doc(db, 'admins', user.uid), {
                    uid: user.uid,
                    email: email,
                    name: name,
                    role: 'owner',
                    status: 'active',
                    createdAt: serverTimestamp(),
                    lastLogin: serverTimestamp()
                });

                log('üìÇ Menyiapkan Global Settings...');
                await setDoc(doc(db, 'settings', 'app'), {
                    minVersion: '3.0.0',
                    lastUpdate: serverTimestamp()
                });

                log('üéâ SELESAI! Silakan tutup halaman ini dan login di aplikasi utama.', '#10b981');
                btn.innerText = 'BERHASIL!';
            } catch (err) {
                console.error(err);
                log(`‚ùå ERROR: ${err.code} - ${err.message}`, '#ef4444');
                btn.disabled = false;
                btn.innerText = 'COBA LAGI';
            }
        };
    </script>
</body>

</html>
