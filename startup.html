<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kensho Tech | Memulai...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/window-controls.css">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            -webkit-app-region: drag;
        }

        .splash-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            position: relative;
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, transparent 70%);
            filter: blur(20px);
            z-index: -1;
            animation: pulse-glow 3s infinite ease-in-out;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.8;
            }
        }

        .logo-img {
            width: 120px;
            height: auto;
            margin: 0 auto 2rem;
            filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.5));
            animation: float 4s infinite ease-in-out;
            -webkit-user-drag: none;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .status-text {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #64748b;
            margin-top: 1rem;
            height: 1.2rem;
        }

        .version-tag {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.6rem;
            color: #334155;
            font-weight: 800;
            white-space: nowrap;
        }

        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60% {
                content: '...';
            }

            80%,
            100% {
                content: '';
            }
        }
    </style>
</head>

<body class="splash-no-controls">
    <script src="js/window-controls.js"></script>
    <div class="splash-container">
        <div class="logo-glow"></div>
        <img src="kensho-logo.png" alt="Kensho Logo" class="logo-img">

        <div class="space-y-1">
            <h1 class="text-xl font-black tracking-tighter text-white">KENSHO <span class="text-blue-500">TECH</span>
            </h1>
            <p class="text-[10px] font-bold text-slate-500 tracking-[0.3em] uppercase">Premium Scoring System</p>
        </div>

        <div class="progress-container">
            <div id="progressBar" class="progress-bar" style="width: 15%;"></div>
        </div>

        <div id="status" class="status-text loading-dots">Menginisialisasi Sistem</div>

        <div id="updateActions" class="mt-4 hidden animate-in fade-in duration-500"
            style="-webkit-app-region: no-drag;">
            <button id="downloadBtn" onclick="handleDownload()"
                class="bg-blue-600 hover:bg-blue-500 text-white text-[10px] font-bold py-2 px-6 rounded-full transition-all shadow-[0_4px_15px_rgba(59,130,246,0.3)] hover:scale-105 active:scale-95">
                UNDUH PEMBARUAN
            </button>
            <button id="installBtn" onclick="handleInstall()"
                class="hidden bg-green-600 hover:bg-green-500 text-white text-[10px] font-bold py-2 px-6 rounded-full transition-all shadow-[0_4px_15px_rgba(34,197,94,0.3)] hover:scale-105 active:scale-95">
                PASANG & MULAI ULANG
            </button>
        </div>

        <div class="version-tag">VERSION 4.0.0</div>
    </div>


    <script>
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('status');
        const updateActions = document.getElementById('updateActions');
        const downloadBtn = document.getElementById('downloadBtn');
        const installBtn = document.getElementById('installBtn');

        function handleDownload() {
            downloadBtn.disabled = true;
            downloadBtn.innerText = 'MENGUNDUH...';
            downloadBtn.classList.add('opacity-50', 'cursor-not-allowed');
            statusText.innerText = 'Menyiapkan Unduhan...';
            progressBar.style.width = '0%'; // Reset for actual download
            window.electronAPI.startDownload();
        }

        function handleInstall() {
            window.electronAPI.restartApp();
        }

        // Progress Simulasi Awal (Inisialisasi)
        setTimeout(() => {
            if (statusText.innerText === 'Menginisialisasi Sistem') {
                progressBar.style.width = '30%';
                statusText.innerText = 'Memeriksa Pembaruan';
                statusText.classList.add('loading-dots');
            }
        }, 800);

        // IPC Listeners dari Electron (via preload.js)
        if (window.electronAPI) {
            window.electronAPI.onUpdateAvailable((info) => {
                statusText.innerText = `Pembaruan Tersedia: V${info.version}`;
                statusText.classList.remove('loading-dots');
                updateActions.classList.remove('hidden');
                downloadBtn.classList.remove('hidden');
                downloadBtn.disabled = false;
                downloadBtn.innerText = 'UNDUH PEMBARUAN';
                downloadBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                installBtn.classList.add('hidden');
            });

            window.electronAPI.onUpdateProgress((percent) => {
                const p = Math.round(percent);
                progressBar.style.width = p + '%';
                statusText.innerText = `Mengunduh Pembaruan: ${p}%`;
                statusText.classList.remove('loading-dots');

                // Ensure button shows downloading state if not already set
                downloadBtn.disabled = true;
                downloadBtn.innerText = 'MENGUNDUH...';
                downloadBtn.classList.add('opacity-50', 'cursor-not-allowed');
            });

            window.electronAPI.onUpdateDownloaded(() => {
                statusText.innerText = 'Pembaruan Siap Dipasang';
                progressBar.style.width = '100%';
                updateActions.classList.remove('hidden');
                downloadBtn.classList.add('hidden');
                installBtn.classList.remove('hidden');
            });

            window.electronAPI.onUpdateNotAvailable(() => {
                progressBar.style.width = '100%';
                statusText.innerText = 'Sistem Siap';
                statusText.classList.remove('loading-dots');
                updateActions.classList.add('hidden');
            });

            window.electronAPI.onUpdateError((msg) => {
                console.error('Update Error:', msg);
                statusText.innerText = 'Gagal Memeriksa Pembaruan';
                statusText.classList.remove('loading-dots');
            });
        }

        // Fallback jika tidak ada update (akan dipicu oleh main.js)
    </script>
</body>

</html>
