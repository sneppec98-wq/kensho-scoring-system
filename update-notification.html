<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Tersedia | Kensho Tech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #020617;
            color: #f8fafc;
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.9);
            backdrop-filter: blur(20px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .update-card {
            background: rgba(30, 41, 59, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 420px;
            padding: 2.5rem;
            border-radius: 1.5rem;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-download {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            transition: all 0.3s;
        }

        .btn-download:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
        }

        .btn-later {
            background: rgba(100, 116, 139, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .btn-later:hover {
            background: rgba(100, 116, 139, 0.3);
        }

        .version-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 0.75rem;
            font-size: 0.875rem;
            font-weight: 700;
            letter-spacing: 0.05em;
        }
    </style>
</head>

<body>
    <div class="modal-overlay">
        <div class="update-card">
            <svg class="w-20 h-20 mx-auto mb-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>

            <h2 class="text-2xl font-black text-white mb-2">Pembaruan Tersedia!</h2>
            <p class="text-slate-400 text-sm mb-4">
                Versi baru telah dirilis dan siap diunduh.
            </p>

            <div class="mb-6">
                <span class="version-badge" id="newVersionText">Loading...</span>
            </div>

            <div class="space-y-3">
                <button onclick="downloadUpdate()"
                    class="btn-download w-full py-3.5 rounded-xl font-bold text-white text-sm uppercase tracking-wider">
                    <span class="flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                        Download Update
                    </span>
                </button>
                <button onclick="window.close()"
                    class="btn-later w-full py-2.5 rounded-xl text-xs font-bold text-slate-400 uppercase tracking-widest">
                    Nanti Saja
                </button>
            </div>

            <p class="text-slate-500 text-xs mt-6">
                Setelah download, install file .exe di atas versi lama Anda.
            </p>
        </div>
    </div>

    <script>
        // Get version from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const version = urlParams.get('version');
        if (version) {
            document.getElementById('newVersionText').innerText = 'v' + version;
        }

        function downloadUpdate() {
            if (window.electronAPI && window.electronAPI.downloadUpdate) {
                window.electronAPI.downloadUpdate();
            }
            window.close();
        }
    </script>
</body>

</html>
